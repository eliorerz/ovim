apiVersion: ovim.io/v1
kind: Organization
metadata:
  name: example-org
  labels:
    environment: demo
spec:
  displayName: "Example Organization"
  description: "A sample organization for demonstrating OVIM capabilities"
  admins:
    - "admin-group"
    - "platform-team"
  isEnabled: true
  catalogs:
    - name: "vm-templates"
      namespace: "org-example-org"
      type: "vm-template"
    - name: "app-stacks"
      namespace: "org-example-org" 
      type: "application-stack"